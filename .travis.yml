language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"

install:
  - pip install --upgrade pip
  - pip install coveralls pep257
  - pip install pytest pytest-pep8 pytest-cov pytest-cache
  - pip install -e .[docs]

script:
  - "./run-tests.sh"

after_success:
  - coveralls

notifications:
  email: false
